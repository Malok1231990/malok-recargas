<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargar CP - Malok Recargas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        /* Nuevo estilo para los cuadros de entrada del formulario */
        .form-group-custom {
            margin-bottom: 20px;
        }

        .form-group-custom label,
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50; /* Color modificado para mayor contraste */
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container input[type="email"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 12px 45px 12px 40px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .input-container input:focus,
        .custom-select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .input-container .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }

        .input-container input:focus + .icon {
            color: #007bff;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #555;
        }

        /* Estilos para el select personalizado */
        .custom-select {
            position: relative;
            width: 100%;
            cursor: pointer;
        }

        .select-selected {
            width: 100%;
            padding: 12px 45px 12px 40px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .select-selected:after {
            position: absolute;
            content: "\f078"; /* Icono de flecha hacia abajo de Font Awesome */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
            transition: color 0.3s;
        }
        
        .select-selected.select-arrow-active:after {
            content: "\f077"; /* Icono de flecha hacia arriba de Font Awesome */
        }
        
        .select-items {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .select-items div {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .select-items div:last-child {
            border-bottom: none;
        }

        .select-items div:hover, .same-as-selected {
            background-color: #f1f1f1;
        }

        /* Oculta el select original */
        .custom-select-wrapper select {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="images/malok_logo.png" alt="Malok Recargas Logo" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Buscar juego...">
                <i class="fas fa-search"></i>
            </div>
            <div class="custom-currency-selector" id="custom-currency-selector">
                <div class="selected-currency" id="selected-currency">
                    <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span> <i class="fas fa-chevron-down"></i>
                </div>
                <div class="currency-options" id="currency-options">
                    <div class="option" data-value="VES">
                        <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span>
                    </div>
                    <div class="option" data-value="USD">
                        <img src="images/flag_us.png" alt="USA Flag"> <span>$ (USD)</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="roblox-main">
        <div class="form-container">
            <img src="images/codm_banner2.jpg" alt="Call of Duty Mobile Banner" class="game-banner">
            <h2>Recargar CP</h2>
            <div class="game-info">
                <p>Moneda actual: <span id="currency-display">USD</span></p>
                <p>Ingresa tus datos de Call of Duty Mobile para la recarga.</p>
            </div>

            <form id="codm-recharge-form">
                <div class="form-group-custom">
                    <label for="codm-email">1. Ingresa tu Correo de Call of Duty Mobile:</label>
                    <div class="input-container">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="codm-email" name="codmEmail" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                <div class="form-group-custom">
                    <label for="codm-password">2. Ingresa tu Contraseña de Call of Duty Mobile:</label>
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="codm-password" name="codmPassword" placeholder="Ingresa tu contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                <div class="form-group-custom">
                    <label>3. Selecciona la Vinculación de tu Cuenta:</label>
                    <div class="custom-select-wrapper input-container">
                        <i class="fas fa-users icon"></i>
                        <select id="codm-vinculation" name="codmVinculation" required>
                            <option value="" disabled selected>Selecciona tu tipo de vinculación</option>
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Activision">Activision</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>4. Selecciona tu Paquete de CP:</label>
                    <div class="package-list" id="package-list">
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="confirm-recharge-btn" disabled>Confirmar Recarga</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Malok Recargas. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="privacy.html">Políticas de Privacidad</a>
                <a href="terms.html">Términos de Servicio</a>
            </div>
            <a href="https://wa.me/584126949631" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Paquetes de CP con precios en USD y VES fijos
        const codmPackages = [
            { id: 1, name: '80 CP', priceUSD: 1.00, priceVES: 220.00 },
            { id: 2, name: '240 CP', priceUSD: 3.00, priceVES: 660.00 },
            { id: 3, name: '400 CP', priceUSD: 5.00, priceVES: 1100.00 },
            { id: 4, name: '800 CP', priceUSD: 10.00, priceVES: 2200.00 },
            { id: 5, name: '2000 CP', priceUSD: 25.00, priceVES: 5500.00 },
            { id: 6, name: '5000 CP', priceUSD: 60.00, priceVES: 13200.00 }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('codm-email');
            const passwordInput = document.getElementById('codm-password');
            const vinculationInput = document.getElementById('codm-vinculation');
            const togglePassword = document.getElementById('toggle-password');
            const packageListDiv = document.getElementById('package-list');
            const confirmBtn = document.getElementById('confirm-recharge-btn');
            const currencyDisplaySpan = document.getElementById('currency-display');
            
            let selectedPackage = null;

            // Función para mostrar/ocultar la contraseña
            if (passwordInput && togglePassword) {
                togglePassword.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePassword.classList.toggle('fa-eye');
                    togglePassword.classList.toggle('fa-eye-slash');
                });
            }

            // Función para crear y manejar el select personalizado
            function createCustomSelect() {
                const selectElement = document.getElementById("codm-vinculation");
                const customSelectWrapper = selectElement.parentNode;
                
                const customSelectDiv = document.createElement("div");
                customSelectDiv.setAttribute("class", "custom-select");
                
                const selectSelectedDiv = document.createElement("div");
                selectSelectedDiv.setAttribute("class", "select-selected");
                selectSelectedDiv.innerHTML = selectElement.options[selectElement.selectedIndex].innerHTML;
                customSelectDiv.appendChild(selectSelectedDiv);
                
                const selectItemsDiv = document.createElement("div");
                selectItemsDiv.setAttribute("class", "select-items");
                selectItemsDiv.style.display = "none";
                
                for (let i = 1; i < selectElement.length; i++) {
                    const optionDiv = document.createElement("div");
                    optionDiv.innerHTML = selectElement.options[i].innerHTML;
                    optionDiv.addEventListener("click", function(e) {
                        selectSelectedDiv.innerHTML = this.innerHTML;
                        for (let j = 0; j < selectElement.length; j++) {
                            if (selectElement.options[j].innerHTML === this.innerHTML) {
                                selectElement.selectedIndex = j;
                                vinculationInput.dispatchEvent(new Event('change'));
                                break;
                            }
                        }
                        selectSelectedDiv.click();
                    });
                    selectItemsDiv.appendChild(optionDiv);
                }
                
                customSelectDiv.appendChild(selectItemsDiv);
                customSelectWrapper.appendChild(customSelectDiv);

                selectElement.style.display = "none";

                selectSelectedDiv.addEventListener("click", function(e) {
                    e.stopPropagation();
                    const selectItems = this.nextSibling;
                    selectItems.style.display = selectItems.style.display === "none" ? "block" : "none";
                    this.classList.toggle("select-arrow-active");
                });
                
                document.addEventListener("click", function(e) {
                    const customSelect = document.querySelector(".custom-select");
                    if (!customSelect.contains(e.target)) {
                        const selectItems = document.querySelector(".select-items");
                        const selectSelected = document.querySelector(".select-selected");
                        if (selectItems) {
                            selectItems.style.display = "none";
                        }
                        if (selectSelected) {
                            selectSelected.classList.remove("select-arrow-active");
                        }
                    }
                });
            }

            function formatPrice(price, currency) {
                if (currency === 'VES') {
                    return `Bs. ${price.toFixed(2)}`;
                } else {
                    return `$${price.toFixed(2)}`;
                }
            }

            function updatePackages(currentCurrency) {
                currencyDisplaySpan.textContent = currentCurrency;
                packageListDiv.innerHTML = '';
                codmPackages.forEach(pkg => {
                    let displayPrice = (currentCurrency === 'VES') ? pkg.priceVES : pkg.priceUSD;
                    const packageItem = document.createElement('div');
                    packageItem.classList.add('package-item');
                    packageItem.dataset.id = pkg.id;
                    packageItem.dataset.priceUsd = pkg.priceUSD;
                    packageItem.dataset.priceVes = pkg.priceVES;
                    packageItem.innerHTML = `
                        <span>${pkg.name}</span>
                        <span class="price">${formatPrice(displayPrice, currentCurrency)}</span>
                    `;
                    packageItem.addEventListener('click', () => {
                        if (selectedPackage) {
                            selectedPackage.classList.remove('selected');
                        }
                        packageItem.classList.add('selected');
                        selectedPackage = packageItem;
                        checkFormValidity();
                    });
                    packageListDiv.appendChild(packageItem);
                });
                checkFormValidity();
            }

            function checkFormValidity() {
                const emailValid = emailInput.value.trim() !== '';
                const passwordValid = passwordInput.value.trim() !== '';
                const vinculationSelected = vinculationInput.value.trim() !== '';
                confirmBtn.disabled = !(emailValid && passwordValid && vinculationSelected && selectedPackage);
            }

            const initialCurrency = localStorage.getItem('selectedCurrency') || 'VES';
            updatePackages(initialCurrency);
            createCustomSelect();

            emailInput.addEventListener('input', checkFormValidity);
            passwordInput.addEventListener('input', checkFormValidity);
            vinculationInput.addEventListener('change', checkFormValidity);

            window.addEventListener('currencyChanged', (event) => {
                const newCurrency = event.detail.currency;
                updatePackages(newCurrency);
            });

            document.getElementById('codm-recharge-form').addEventListener('submit', (e) => {
                e.preventDefault();
                if (selectedPackage) {
                    const codmEmail = emailInput.value.trim();
                    const codmPassword = passwordInput.value.trim();
                    const codmVinculation = vinculationInput.value.trim();
                    const packageName = selectedPackage.querySelector('span:first-child').textContent;
                    const basePriceUSD = parseFloat(selectedPackage.dataset.priceUsd);
                    const basePriceVES = parseFloat(selectedPackage.dataset.priceVes);
                    const selectedCurrency = localStorage.getItem('selectedCurrency') || 'VES';
                    const finalPrice = (selectedCurrency === 'VES') ? basePriceVES : basePriceUSD;
                    
                    const transactionDetails = {
                        game: "Call of Duty Mobile",
                        codmEmail: codmEmail,
                        codmPassword: codmPassword,
                        codmVinculation: codmVinculation,
                        package: packageName,
                        priceUSD: basePriceUSD.toFixed(2),
                        finalPrice: finalPrice.toFixed(2),
                        currency: selectedCurrency
                    };

                    localStorage.setItem('transactionDetails', JSON.stringify(transactionDetails));
                    window.location.href = 'payment.html';
                } else {
                    console.error('Por favor, selecciona un plan de recarga.');
                }
            });
        });
    </script>
</body>
</html>
