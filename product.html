<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando Recarga - Malok Recargas</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
<style>
    /* ==================================== */
    /* === ESTILOS PARA LA SELECCIÓN DE PAQUETES EN product.html === */
    /* ==================================== */

    /* 1. Contenedor de Opciones (Grid) */
    /* Utiliza CSS Grid para organizar los paquetes en una cuadrícula de tamaño flexible. */
    .package-options {
        display: grid;
        /* Crea columnas que se ajustan automáticamente. Cada una tendrá un mínimo de 140px de ancho. */
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
        gap: 15px; /* Espacio entre los paquetes */
        padding: 10px 0;
        margin-top: 15px;
    }

    /* 2. Estilo Base del Recuadro de Paquete */
    .package-option {
        background-color: var(--card-bg);
        border: 2px solid var(--border-color);
        padding: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 80px; /* Altura mínima para uniformidad */
    }

    /* Estilo de Paquete al pasar el mouse (Hover) */
    .package-option:hover {
        border-color: var(--primary-blue);
        box-shadow: 0 0 10px var(--shadow-light);
    }

    /* Estilo de Paquete Seleccionado (CRÍTICO) */
    .package-option.selected {
        border-color: var(--primary-blue);
        background: var(--selected-item-gradient); /* Usar el gradiente */
        box-shadow: 0 0 15px var(--shadow-light);
        color: #ffffff; /* Asegura que el texto sea blanco */
    }

    .package-name {
        font-weight: 700;
        font-size: 1em;
        margin-bottom: 5px;
        color: var(--text-color);
    }

    .package-option.selected .package-name {
        color: #ffffff;
    }

    .package-price {
        font-size: 1.2em;
        font-weight: 800;
        color: var(--accent-green); /* Precio en verde por defecto */
    }

    .package-option.selected .package-price {
        color: #fff; /* Precio blanco en la opción seleccionada */
    }

    /* ==================================== */
    /* === ESTILOS DE LA PÁGINA DE PRODUCTO (MAIN LAYOUT) === */
    /* ==================================== */

    /* Contenedor principal de la página de producto */
    .product-main {
        display: flex; /* Habilita Flexbox para las dos columnas */
        gap: 30px; /* Espacio entre las columnas */
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
        align-items: flex-start; /* Alinea las columnas arriba */
    }

    /* Columna de Información del Producto (Izquierda) */
    .product-info {
        flex: 1 1 55%; /* Ocupa un poco más de la mitad en desktop */
        min-width: 300px; /* Mínimo ancho para evitar aplastamiento */
    }

    /* Columna de Formulario de Recarga (Derecha) */
    .product-form-container {
        flex: 1 1 40%;
        min-width: 300px;
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--shadow-dark);
        border: 1px solid var(--border-color);
    }

    /* Imagen/Banner del Producto */
    .product-banner-img {
        width: 100%;
        max-height: 400px; /* Limitar la altura para que no sea demasiado grande */
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px var(--shadow-dark);
    }

    /* Título y Descripción */
    .product-title {
        color: var(--text-color);
        font-size: 2.2em;
        margin-top: 0;
        margin-bottom: 10px;
    }

    .secondary-text {
        color: var(--secondary-text);
        line-height: 1.6;
        white-space: pre-wrap; /* Mantiene saltos de línea y formato del texto */
    }

    /* Estilos del Formulario */
    .section-title {
        font-size: 1.2em;
        font-weight: 700;
        color: var(--primary-blue);
        margin-top: 25px;
        margin-bottom: 15px;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 5px;
    }

    .player-id-label {
        color: var(--text-color);
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
    }

    #player-id-input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1em;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    #player-id-input:focus {
        border-color: var(--primary-blue);
        outline: none;
    }
    
    .warning-message {
        font-size: 0.85em;
        color: var(--secondary-text);
        margin-top: 20px;
        text-align: center;
    }

    /* ==================================== */
    /* === MEDIA QUERY PARA MÓVILES (LA CORRECCIÓN) === */
    /* ==================================== */
    @media (max-width: 768px) {
        .product-main {
            /* 1. APILAR: Cambiar la dirección para que los elementos se apilen verticalmente */
            flex-direction: column; 
            margin: 20px auto; /* Reducir margen superior e inferior */
            padding: 0 15px; /* Ajustar padding lateral */
            gap: 20px; /* Reducir el espacio entre las secciones apiladas */
        }

        .product-info,
        .product-form-container {
            /* 2. OCUPAR ANCHO COMPLETO: Asegurar que cada columna ocupe el 100% del ancho disponible */
            flex: 1 1 100%;
            min-width: auto; /* CRÍTICO: Eliminar la restricción de min-width para evitar desbordamiento */
            padding: 20px; /* Asegurar un padding interno decente */
        }
        
        .product-title {
            font-size: 1.8em;
        }

        .product-banner-img {
            max-height: 300px;
        }
        
        /* Ajuste para que los paquetes se vean mejor en una sola columna si es necesario, 
           aunque el auto-fit debería manejarlo bien */
        .package-options {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
    }
</style>
</head>
<body>
<header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="images/malok_logo.png" alt="Malok Recargas Logo" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Buscar juego...">
                <i class="fas fa-search"></i>
            </div>
            <div class="custom-currency-selector" id="custom-currency-selector">
                <div class="selected-currency" id="selected-currency">
                    </div>
                <div class="currency-options" id="currency-options">
                    <div class="option" data-value="VES">
                        <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span>
                    </div>
                    <div class="option" data-value="USD">
                        <img src="images/flag_us.png" alt="USA Flag"> <span>$ (USD)</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="product-main" id="product-container">
            
            <div class="product-info">
                <img id="product-banner-image" class="product-banner-image" src="images/default_banner.jpg" alt="Banner del juego">
                <div class="text-content">
                    <h1 id="product-name" class="product-title">Cargando Título...</h1>
                    <p id="product-description" class="secondary-text">Cargando descripción...</p>
                </div>
            </div>

            <div class="product-form-container">
                <form id="recharge-form">
                    
                    <p class="section-title">Paso 1: Ingresa tu ID</p>
                    <div class="form-group">
                        <label for="player-id-input" class="player-id-label">ID de Jugador</label>
                        <input type="text" id="player-id-input" name="playerId" placeholder="Ingresa tu ID de Jugador" required>
                    </div>

                    <p class="section-title">Paso 2: Selecciona la Recarga</p>
                    
                    <div class="package-options" id="package-options-grid"> 
                        <p id="packages-loading">Cargando opciones...</p>
                    </div>
                    
                    <button type="submit" class="recharge-button">Comprar Ahora</button>
                    <p class="warning-message">Al hacer clic en Comprar, aceptas nuestros <a href="terms.html">Términos de Servicio</a> y <a href="privacy.html">Políticas de Privacidad</a>.</p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
    <script src="load-product-details.js"></script>
</body>
</html>
