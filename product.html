<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Cargando Recarga - Malok Recargas</title> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <style>
        /* SOLUCIÓN CLAVE para evitar el desbordamiento horizontal en móviles */
        body {
            overflow-x: hidden; 
        }

        /* ==================================== */
        /* === ESTILOS PARA LA SELECCIÓN DE PAQUETES EN product.html === */
        /* ==================================== */

        /* 1. Contenedor de Opciones (Grid) */
        /* Utiliza CSS Grid para organizar los paquetes en una cuadrícula de tamaño flexible. */
        .package-options {
            display: grid;
            /* Crea columnas que se ajustan automáticamente. Cada una tendrá un mínimo de 140px de ancho. */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; /* Espacio entre los paquetes */
            padding: 10px 0;
            margin-top: 15px;
        }

        /* 2. Estilo Base del Recuadro de Paquete (La Solución al "Enorme") */
        .package-option {
            /* Diseño de la tarjeta */
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            
            /* Control de Tamaño y Contenido */
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* Centra el contenido verticalmente */
            min-height: 80px; /* Altura mínima para una buena presentación */
            box-sizing: border-box; /* Asegura que padding no aumente el tamaño total */
        }

        /* Efecto visual al pasar el ratón */
        .package-option:hover {
            border-color: var(--hover-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-dark);
        }

        /* 3. Estilo para el Paquete SELECCIONADO (La Solución al "No Seleccionable") */
        /* Esta clase se añade desde load-product-details.js y proporciona feedback visual. */
        .package-option.selected {
            border-color: var(--primary-blue); /* Borde azul brillante */
            background: var(--selected-item-gradient); /* Fondo con gradiente para destacar */
            box-shadow: 0 0 15px var(--shadow-light); /* Efecto de resplandor azul */
            transform: scale(1.02); /* Pequeño realce */
            color: white !important; /* Asegura que el texto sea blanco para el contraste */
        }

        /* 4. Estilos Internos del Paquete */
        .package-name {
            font-size: 1em;
            font-weight: 500;
            color: inherit; /* Hereda el color del padre (será blanco si está 'selected') */
            margin-bottom: 5px;
        }

        .package-price {
            font-size: 1.4em;
            font-weight: 700;
            color: white; /* El precio siempre en blanco es un buen contraste */
        }

        /* 5. Ajustes Responsivos para móviles */
        @media (max-width: 600px) {
            /* En móviles, permitimos que solo haya una columna si es muy estrecho o dos */
            .package-options {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
                gap: 10px;
            }
            
            .package-option {
                padding: 10px;
                min-height: 70px;
            }

            .package-name {
                font-size: 0.9em;
            }

            .package-price {
                font-size: 1.2em;
            }
        }

        /* Contenedor principal de la página de producto */
        .product-main {
            display: flex; /* Habilita Flexbox para las dos columnas */
            gap: 30px; /* Espacio entre las columnas */
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            align-items: flex-start; /* Alinea las columnas arriba */
        }

        /* Columna de Información del Producto (Izquierda) */
        .product-info {
            flex: 1 1 55%; /* Ocupa un poco más de la mitad en desktop */
            min-width: 300px; /* Mínimo ancho para evitar aplastamiento */
        }

        /* Imagen/Banner del Producto */
        .product-banner-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px var(--shadow-dark);
        }

        .product-title {
            color: var(--text-color);
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        /* Columna del Formulario de Recarga (Derecha) */
        .product-form-container {
            flex: 1 1 40%; /* Ocupa el resto en desktop */
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-dark);
            min-width: 300px; 
        }

        .section-title {
            color: var(--accent-green);
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* Estilos del Formulario */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-text);
        }

        #player-id-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        #player-id-input:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        /* GRID DE OPCIONES DE PAQUETES (El FIX clave) */
        #package-options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); /* 2 o 3 columnas autoajustables */
            gap: 15px;
            margin-bottom: 30px;
        }

        .package-option {
            background-color: var(--input-bg);
            color: var(--secondary-text);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .package-option:hover {
            border-color: var(--hover-blue);
            background-color: #333333;
        }

        .package-option.selected {
            border-color: var(--primary-blue);
            background: var(--selected-item-gradient); /* Usar gradiente para resaltar */
            color: #ffffff;
            box-shadow: 0 0 15px var(--shadow-light);
            transform: scale(1.03);
        }

        .package-name {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .package-price {
            font-size: 1.2em;
            font-weight: 900;
            color: inherit; /* Hereda el color (blanco si está seleccionado, gris si no) */
        }

        /* Estilo del botón de compra */
        .recharge-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--button-text-color);
            background: var(--button-gradient);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .recharge-button:hover {
            opacity: 0.9;
        }
        
        /* Mensaje de advertencia bajo el botón */
        .warning-message {
            font-size: 0.85em;
            color: var(--secondary-text);
            text-align: center;
            margin-top: 20px;
        }
        
        .warning-message a {
            color: var(--accent-green);
            text-decoration: none;
        }


        /* AJUSTES RESPONSIVOS (para móvil) */
        @media (max-width: 850px) {
            .product-main {
                flex-direction: column; /* Apila las columnas en móvil */
                margin-top: 20px;
            }

            .product-info {
                order: 1; /* La información del juego va primero */
            }

            .product-form-container {
                order: 2; /* El formulario va segundo */
                padding: 20px;
            }
            
            #package-options-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Se hacen más pequeños en móvil */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="images/malok_logo.png" alt="Malok Recargas Logo" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Buscar juego...">
                <i class="fas fa-search"></i>
            </div>
            <div class="custom-currency-selector" id="custom-currency-selector">
                <div class="selected-currency" id="selected-currency">
                    </div>
                <div class="currency-options" id="currency-options">
                    <div class="option" data-value="VES">
                        <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span>
                    </div>
                    <div class="option" data-value="USD">
                        <img src="images/flag_us.png" alt="USA Flag"> <span>$ (USD)</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="product-main" id="product-container">
            
            <div class="product-info">
                <img id="product-banner-image" class="product-banner-image" src="images/default_banner.jpg" alt="Banner del juego">
                <div class="text-content">
                    <h1 id="product-name" class="product-title">Cargando Título...</h1>
                    <p id="product-description" class="secondary-text">Cargando descripción...</p>
                </div>
            </div>

            <div class="product-form-container">
                <form id="recharge-form">
                    
                    <p class="section-title">Paso 1: Ingresa tu ID</p>
                    <div class="form-group">
                        <label for="player-id-input" class="player-id-label">ID de Jugador</label>
                        <input type="text" id="player-id-input" name="playerId" placeholder="Ingresa tu ID de Jugador" required>
                    </div>

                    <p class="section-title">Paso 2: Selecciona la Recarga</p>
                    
                    <div class="package-options" id="package-options-grid"> 
                        <p id="packages-loading">Cargando opciones...</p>
                    </div>
                    
                    <button type="submit" class="recharge-button">Comprar Ahora</button>
                    <p class="warning-message">Al hacer clic en Comprar, aceptas nuestros <a href="terms.html">Términos de Servicio</a> y <a href="privacy.html">Políticas de Privacidad</a>.</p>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
    <script src="load-product-details.js"></script>
</body>
</html>
